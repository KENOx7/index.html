<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGIK</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            transition: background-color 0.5s;
        }
        h1 {
            color: #ff0000;
        }
        img, iframe {
            width: 60%;
            max-width: 500px;
            border: 5px solid #000;
            border-radius: 10px;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: left 0.5s, top 0.5s;
            position: absolute;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1 id="title">AD G√úN√úN M√úBAR∆èK BAGƒ∞KK üéÇüéâ</h1>
    <p id="text">Bir ya≈üda qocaldƒ±n, bu gedi≈ül…ô evd…ô qalacan... :D</p>
    <img id="birthdayImage" src="https://r.resimlink.com/1knts7j-.jpg" alt="a">
    <button class="btn" id="cakeButton" onclick="moveButton()">KFC AL</button>
    
    <script>
        let clickCount = 0;

        function moveButton() {
            clickCount++;
            const button = document.getElementById("cakeButton");
            button.style.left = Math.random() * (window.innerWidth - 150) + "px";
            button.style.top = Math.random() * (window.innerHeight - 100) + "px";
            
            if (clickCount >= 5) {
                document.body.style.backgroundColor = "red";
                
                // B√ºt√ºn elementl…ôri gizl…ôdirik
                document.getElementById("title").style.display = "none";
                document.getElementById("text").style.display = "none";
                document.getElementById("cakeButton").style.display = "none";
                
                const img = document.getElementById("birthdayImage");
                const video = document.createElement("iframe");
                video.src = "https://www.youtube.com/embed/07ku1KwSLsA?autoplay=1"; // Autoplay a√ßƒ±q
                video.width = "560";
                video.height = "315";
                video.frameBorder = "0";
                video.allowFullscreen = true;
                video.onload = function () {
                    setTimeout(() => {
                        video.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    }, 1000); // 1 saniy…ô sonra s…ôsi a√ßƒ±r
                };
                
                img.replaceWith(video);
            }
        }

        // D√ºym…ôni …ôvv…ôlc…ô ≈ü…ôklin altƒ±nda yerl…ô≈üdiririk
        window.onload = function() {
            const button = document.getElementById("cakeButton");
            const img = document.getElementById("birthdayImage");
            const imgRect = img.getBoundingClientRect();

            button.style.position = "absolute";
            button.style.left = imgRect.left + imgRect.width / 2 - 50 + "px";
            button.style.top = imgRect.bottom + 20 + "px";
        };
    </script>
</body>
</html>
